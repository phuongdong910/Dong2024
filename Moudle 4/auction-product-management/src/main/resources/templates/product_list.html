<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>

<!-- Form Thêm Sản Phẩm -->
<h2>Add New Product</h2>
<form action="/product/add" method="post">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required/><br/>

    <label for="categoryId">Category:</label>
    <select id="categoryId" name="categoryId" required>
        <option value="">Select Category</option>
        <th:block th:each="category : ${categories}">
            <option th:value="${category.cid}" th:text="${category.name}"></option>
        </th:block>
    </select><br/>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select><br/>

    <button type="submit">Add Product</button>
</form>

<!-- Form tìm kiếm sản phẩm -->
<form action="/products" method="get">
    <input type="text" name="name" placeholder="Search by name" />
    <input type="number" name="price" placeholder="Search by price" />
    <select name="categoryId">
        <option value="">Select Category</option>
        <th:block th:each="category : ${categories}">
            <option th:value="${category.cid}" th:text="${category.name}"></option>
        </th:block>
    </select>
    <button type="submit">Search</button>
    <button type="reset" onclick="window.location.href='/products'">Clear</button>
</form>

<!-- Hiển thị danh sách sản phẩm -->
<form action="/product/delete" method="post">
    <table border="1">
        <thead>
        <tr>
            <th>Select</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product : ${products}">
            <tr>
                <td><input type="checkbox" name="selectedIds" th:value="${product.id}"/></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${product.status}"></td>
                <td><a th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <button type="submit">Delete Selected</button>
</form>

</body>
</html>
